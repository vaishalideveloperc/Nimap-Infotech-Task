<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register Form</title>
    
</head>

<body>
    <form action=" ">
       
        <div class="container-fluid"  id="profileForm"
        style="border: 2px solid rgb(245, 244, 243);
        background-color: rgb(245, 244, 243);
        padding: 10px 30px;
        width: 800px;">
            <div class="row">
                <h1 style="border: 2px solid rgb(83, 192, 246); padding: 1px 20px;
          background-color:  rgb(83, 192, 246); color: aliceblue;   
            width: 900px;">Register 
            <button style="float: right; margin-top: 10px; border-radius: 50%; height: 30px;">
                <img src="x.svg" alt="" style="margin-bottom: 30px;">
            </button>
        </h1> 
                <div class="col-md-6 " style="margin-top: 10px;">

                    <img src="default img.jpeg" alt=""><br><br>
                    Upload Photo <input type="file" id="photo" name="photo" accept="imgae/* "
                        style="border: none; width: 100px;">

                    <br><br>


                </div>
                <div class="col-md-6" style="margin-top: 10px;">
                    <div class="forms">
                        <input type="text" placeholder="First Name" required style="padding: 10px 20px;  background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                        <input type="text" placeholder="Last Name" required style="padding: 10px; width: 100px;  background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                        <br><br>
                        <input type="email" placeholder="Email" style="padding: 10px 70px;  background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                        <br><br>
                        <input type="text" placeholder="(541) 754-3010" style="padding: 10px 70px; background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                        <br><br>
                        <label for="range">Age</label>
                        <input type="range" id="age" name="Ages" list="values" style="padding: 1px 70px; height: 1px;"
                            min="20" max="60" />

                        <datalist id="values">
                            <option value="20" >20</option>
                            <option value="60" >60</option>
                        </datalist>
                        
                        <br><br>
                        <select name="State" id="state" style="padding: 10px 100px; background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                            <option>State</option>
                            <option value="Maharashatra">Maharashatra</option>
                            <option value="Goa">Goa</option>
                            <option value="Bangloru">Bangloru</option>
                            <option value="Channie">Kolkata</option>

                        </select>
                        <br><br>
                        <select name="Country" id="country" style="padding: 10px 117px; background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                            <option>Country</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                            <option value="Japan">Japan</option>

                        </select>
                        <br><br>
                        <!-- <input type="" placeholder="Address" required style="padding: 10px 70px; background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);"> -->
                        <select name="Address" id="address" style="padding: 10px 117px; background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                            <option>Address</option>
                            <option value="Home">Home</option>
                            <option value="Company">Company</option>
                          

                        </select>
                        <br><br>
                        <input type="text" placeholder="Tags" required style="padding: 10px 70px;  background-color: rgb(245, 244, 243);
                        border-color: rgb(217, 216, 216);">
                        <br><br>
                        <input type="checkbox"> subscribe to newsletter
                        <br><br>
                        <div class="side" style="  margin-left: 98px;">
                            <button style="padding: 10px 30px; border-color: rgb(193, 192, 192);">Cancel</button>

                            <button
                                style="padding: 10px 30px; background-color: rgb(62, 166, 240); border: none;">Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>

    <div class="profile-container" id="profileDisplay" style="display: none;">
        <h2>Profile</h2>
        <p>I'm <span id="Name"></span></p>
        <p>Im above <span id="Age"></span>and you can send your emails to</p>
        <p>Email<span id="Email"></span>I live in the state of <span id="Country"></span></p>
        <p>I like to play hockey,football and reading books.And <span id="Sub"></span>Please reach out to me on my phone number.</p>
        <button style="padding: 10px 20px;">I Agree</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>
</body>

</html>
